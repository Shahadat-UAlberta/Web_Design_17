<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>	Bootstrap Practice</title>
	<!-- main css -->
	<link rel="stylesheet" href="style.css">
	<!-- Bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div class="my-slider"></div>
			<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
		  </div>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="image/s1.jpg" class="d-block w-100" alt="Slider-1">

		      <div class="carousel-caption d-none d-md-block" >
		      	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#connect">
  					Subscribe
				</button>
		      </div>
		    </div>
		    <div class="carousel-item">
		      <img src="image/s2.jpg" class="d-block w-100" alt="Slider-2">
		       	<div class="carousel-caption d-none d-md-block">
        			<h5>Hi Everyone </h5>
        			<p>This my new wabesite and this is my new slider.</p>
     			</div>
		    </div>
		    <div class="carousel-item">
		      <img src="image/s3.jpg" class="d-block w-100" alt="Slider-3">
		    </div>
		    <div class="carousel-item">
		      <img src="image/s2.jpg" class="d-block w-100" alt="Slider-4">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		    <span class="carousel-control-pre
		    v-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
	</div>
		<!-- Slider End -->

		<!-- Modal -->

	<div class="modal fade" id="connect" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		 <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Subscribe My channel</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <label>https://www.youtube.com/channel/UCGi98W-1btg0EJJLXdFlz_A</label>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
     		 </div>
   		 </div>
  		</div>
	</div>
		<!-- Js code -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
